<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./rock-paper-scissors-script.js" defer></script>
  </head>
  <body>
    <div class='mainContainer'>
      <div class='scoreInfo'>
        <div class='playerScore'>Player Score</div>
        <div class='opponentScore'>Opponent Score</div>
      </div>
      <div class='roundResultInfo'>
        Round Result
      </div>
      <div class='gameButtons'>
        <button id='rock' class='gameButton'>Rock</button>
        <button id='paper' class='gameButton'>Paper</button>
        <button id='scissors' class='gameButton'>Scissors</button>
      </div>
    </div>
  </body>
</html>
