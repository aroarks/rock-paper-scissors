<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./rock-paper-scissors-script.js" defer></script>
  </head>
  <body>
    <div class='mainContainer'>
      <div class='scoreContainer'>
        <div class='gameScore'>
          <div>Player Score</div>
          <div id='playerScore'>0</div>
        </div>
        <div class='gameScore'>
          <div>Opponent Score</div>
          <div id='computerScore'>0</div>
        </div>
      </div>
      <div class='roundReadout'>
        Please choose rock, paper, or scissors.
      </div>
      <div class='buttonContainer'>
        <button id='rock' class='gameButton'>Rock</button>
        <button id='paper' class='gameButton'>Paper</button>
        <button id='scissors' class='gameButton'>Scissors</button>
      </div>
    </div>
  </body>
</html>
